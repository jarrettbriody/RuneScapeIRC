<!DOCTYPE html>
<html lang="en">
<head>
  <title>RuneScape IRC</title>
  <link href="/runescape_uf.ttf" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script src="bundle.js"></script>
</head>
<body>
  <section id="channelSection">
      <div id="channelLabelContainer"><p class="labels">Channels</p></div>
      <section id="channelList"></section>
      <section id="channelFormContainer">
          <form id="channelForm" action="/createChannel" method="post">
            <input id="channelNameField" type="text" name="channelName" placeholder="Channel Name" />
            <button id="channelAddButton" type="submit" class="plusButton"><img class="plusIcon" src="/plus.png" /></button>
            <button id="channelRemoveButton" type="submit" class="plusButton"><img class="plusIcon" src="/minus.png" /></button>
          </form>
      </section>
  </section>

  <section id="itemPriceSection">
      <div id="itemLabelContainer"><p class="labels">Item Cost Checker</p></div>
      <form id="itemForm" action="/getItem" method="get">
        <input id="itemNameField" type="text" name="itemName" placeholder="Item Name" />
        <input type="submit" value="Get Item Price" />
      </form>
      <div id="itemContainer"><div id="item"></div></div>
  </section>

  <section id="messageSection">
    <section id="channelHeader"><h1>general</h1></section>
    <section id="messages"></section>
    <section id="sendMessage">
        <form id="messageForm" action="/sendMessage" method="post">
          <label for="name">Username: </label>
          <input id="nameField" type="text" name="name" />
          <label for="message">Message: </label>
          <input id="messageField" type="text" name="message" />
          <input type="submit" value="Send Message" />
        </form>
    </section>
  </section>
</body>
</html>
